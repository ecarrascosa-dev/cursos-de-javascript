<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }

        body > h1 {
            text-align: center;
            font-size: 2em;
            margin: 30px;
        }
        
        main {
            display: flex;
            margin: auto;
            background-color: lightgray;
            height: 540px;
            width: 900px;
            flex-flow: column;
        }

        main > section#botoes {
            height: 50px;
            width: 100%;
            display: flex;
            flex-flow: row;
            justify-content: space-evenly;
        }

        main > section#botoes > button {
            background-color: white;
            width: 200px;
            border: 0px;
            border-radius: 10px;
            margin-top: 10px;
        }

        main > section#conteudo {
            display: flex;
            justify-content: space-evenly;
            flex-flow: row wrap;
        }

        main > section#conteudo article {
            display: flex;
            color: white;
            height: 200px;
            width: 200px;
            margin-top: 30px;
            justify-content: center;
            align-items: center;
        }

        .azul {
            background-color: darkblue;
        }

        .amarelo {
            background-color: darkgoldenrod;
        }

        .vermelho {
            background-color: darkred;
        }
 
    </style>
</head>
<body>
    <h1>Filtre as cores</h1>
    <main>
        <section id="botoes">
            <button onclick="filtroTodos()">Todos</button>
            <button onclick="filtroAzul()">Azul</button>
            <button onclick="filtroAmarelo()">Amarelo</button>
            <button onclick="filtroVermelho()">Vermelho</button>
        </section>
        <section id="conteudo">
            <article class="azul">
                <h1>Azul</h1>
            </article>
            <article class="amarelo">
                <h1>Amarelo</h1>
            </article>
            <article class="amarelo">
                <h1>Amarelo</h1>
            </article>
            <article class="vermelho">
                <h1>Vermelho</h1>
            </article>
            <article class="amarelo">
                <h1>Amarelo</h1>
            </article>
            <article class="vermelho">
                <h1>Vermelho</h1>
            </article>
            <article class="azul">
                <h1>Azul</h1>
            </article>
            <article class="amarelo">
                <h1>Amarelo</h1>
            </article>
        </section>
    </main>
    <script src="script-teste.js"></script>
</body>
</html>
