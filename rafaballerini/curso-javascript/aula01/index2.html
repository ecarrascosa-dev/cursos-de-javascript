<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <div class="container">
        <h1>Boas vindas!</h1>
        <p>Vamos personalizar sua saudação usando JavaScript</p>
        <div class="saudacao" id="mensagem-saudacao">Olá, visitante!</div>
        <button onClick="mudarNome()">Personalizar saudação</button>
    </div>

    <script>
        function mudarNome(){
        let nome ="Eduardo Carrascosa"
        document.getElementById("mensagem-saudacao").textContent = "Olá, " + nome
        }
        </script>
</body>
</html>
